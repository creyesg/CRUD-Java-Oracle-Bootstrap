<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStatusTrackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStatusTrackLabel_idStatus}" for="idStatus" />
                    <h:inputText id="idStatus" value="#{statusTrackController.selected.idStatus}" title="#{bundle.EditStatusTrackTitle_idStatus}" required="true" requiredMessage="#{bundle.EditStatusTrackRequiredMessage_idStatus}"/>
                    <h:outputLabel value="#{bundle.EditStatusTrackLabel_descriptionStatus}" for="descriptionStatus" />
                    <h:inputText id="descriptionStatus" value="#{statusTrackController.selected.descriptionStatus}" title="#{bundle.EditStatusTrackTitle_descriptionStatus}" />
                </h:panelGrid>
                <h:commandLink action="#{statusTrackController.update}" value="#{bundle.EditStatusTrackSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStatusTrackViewLink}"/>
                <br />
                <h:commandLink action="#{statusTrackController.prepareList}" value="#{bundle.EditStatusTrackShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStatusTrackIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
