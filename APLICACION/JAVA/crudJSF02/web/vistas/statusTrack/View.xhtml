<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusTrackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusTrackLabel_idStatus}"/>
                    <h:outputText value="#{statusTrackController.selected.idStatus}" title="#{bundle.ViewStatusTrackTitle_idStatus}"/>
                    <h:outputText value="#{bundle.ViewStatusTrackLabel_descriptionStatus}"/>
                    <h:outputText value="#{statusTrackController.selected.descriptionStatus}" title="#{bundle.ViewStatusTrackTitle_descriptionStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusTrackController.destroyAndView}" value="#{bundle.ViewStatusTrackDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatusTrackEditLink}"/>
                <br />
                <h:commandLink action="#{statusTrackController.prepareCreate}" value="#{bundle.ViewStatusTrackCreateLink}" />
                <br />
                <h:commandLink action="#{statusTrackController.prepareList}" value="#{bundle.ViewStatusTrackShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatusTrackIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
