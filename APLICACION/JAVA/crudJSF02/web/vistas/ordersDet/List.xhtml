<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdersDetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdersDetEmpty}" rendered="#{ordersDetController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordersDetController.items.rowCount > 0}">
                    <h:outputText value="#{ordersDetController.pagination.pageFirstItem + 1}..#{ordersDetController.pagination.pageLastItem + 1}/#{ordersDetController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordersDetController.previous}" value="#{bundle.Previous} #{ordersDetController.pagination.pageSize}" rendered="#{ordersDetController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordersDetController.next}" value="#{bundle.Next} #{ordersDetController.pagination.pageSize}" rendered="#{ordersDetController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordersDetController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdersDetTitle_detId}"/>
                            </f:facet>
                            <h:outputText value="#{item.detId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdersDetTitle_codProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdersDetTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdersDetTitle_tamaño}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamaño}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdersDetTitle_orderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordersDetController.prepareView}" value="#{bundle.ListOrdersDetViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordersDetController.prepareEdit}" value="#{bundle.ListOrdersDetEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordersDetController.destroy}" value="#{bundle.ListOrdersDetDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordersDetController.prepareCreate}" value="#{bundle.ListOrdersDetCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdersDetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
