<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrackingTTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrackingTEmpty}" rendered="#{trackingTController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trackingTController.items.rowCount > 0}">
                    <h:outputText value="#{trackingTController.pagination.pageFirstItem + 1}..#{trackingTController.pagination.pageLastItem + 1}/#{trackingTController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trackingTController.previous}" value="#{bundle.Previous} #{trackingTController.pagination.pageSize}" rendered="#{trackingTController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trackingTController.next}" value="#{bundle.Next} #{trackingTController.pagination.pageSize}" rendered="#{trackingTController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trackingTController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_trackId}"/>
                            </f:facet>
                            <h:outputText value="#{item.trackId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_fecTrack}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecTrack}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_emisorAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.emisorAlias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_reseptorAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.reseptorAlias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_txtObservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.txtObservaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_coordenadas}"/>
                            </f:facet>
                            <h:outputText value="#{item.coordenadas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_orderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackingTTitle_idStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trackingTController.prepareView}" value="#{bundle.ListTrackingTViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trackingTController.prepareEdit}" value="#{bundle.ListTrackingTEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trackingTController.destroy}" value="#{bundle.ListTrackingTDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trackingTController.prepareCreate}" value="#{bundle.ListTrackingTCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrackingTIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
