<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusOrderLabel_idStatus}"/>
                    <h:outputText value="#{statusOrderController.selected.idStatus}" title="#{bundle.ViewStatusOrderTitle_idStatus}"/>
                    <h:outputText value="#{bundle.ViewStatusOrderLabel_descriptionStatus}"/>
                    <h:outputText value="#{statusOrderController.selected.descriptionStatus}" title="#{bundle.ViewStatusOrderTitle_descriptionStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusOrderController.destroyAndView}" value="#{bundle.ViewStatusOrderDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatusOrderEditLink}"/>
                <br />
                <h:commandLink action="#{statusOrderController.prepareCreate}" value="#{bundle.ViewStatusOrderCreateLink}" />
                <br />
                <h:commandLink action="#{statusOrderController.prepareList}" value="#{bundle.ViewStatusOrderShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatusOrderIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
