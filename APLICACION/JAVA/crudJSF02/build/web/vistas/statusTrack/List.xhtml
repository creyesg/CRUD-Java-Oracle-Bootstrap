<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStatusTrackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStatusTrackEmpty}" rendered="#{statusTrackController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{statusTrackController.items.rowCount > 0}">
                    <h:outputText value="#{statusTrackController.pagination.pageFirstItem + 1}..#{statusTrackController.pagination.pageLastItem + 1}/#{statusTrackController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{statusTrackController.previous}" value="#{bundle.Previous} #{statusTrackController.pagination.pageSize}" rendered="#{statusTrackController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{statusTrackController.next}" value="#{bundle.Next} #{statusTrackController.pagination.pageSize}" rendered="#{statusTrackController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{statusTrackController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStatusTrackTitle_idStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStatusTrackTitle_descriptionStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{statusTrackController.prepareView}" value="#{bundle.ListStatusTrackViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{statusTrackController.prepareEdit}" value="#{bundle.ListStatusTrackEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{statusTrackController.destroy}" value="#{bundle.ListStatusTrackDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{statusTrackController.prepareCreate}" value="#{bundle.ListStatusTrackCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStatusTrackIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
