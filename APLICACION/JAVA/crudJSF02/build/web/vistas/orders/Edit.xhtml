<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdersLabel_orderId}" for="orderId" />
                    <h:inputText id="orderId" value="#{ordersController.selected.orderId}" title="#{bundle.EditOrdersTitle_orderId}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderId}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_nombreFactura}" for="nombreFactura" />
                    <h:inputText id="nombreFactura" value="#{ordersController.selected.nombreFactura}" title="#{bundle.EditOrdersTitle_nombreFactura}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{ordersController.selected.nit}" title="#{bundle.EditOrdersTitle_nit}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{ordersController.selected.direccion}" title="#{bundle.EditOrdersTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_clientId}" for="clientId" />
                    <h:inputText id="clientId" value="#{ordersController.selected.clientId}" title="#{bundle.EditOrdersTitle_clientId}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_fecOrder}" for="fecOrder" />
                    <h:inputText id="fecOrder" value="#{ordersController.selected.fecOrder}" title="#{bundle.EditOrdersTitle_fecOrder}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_pesoTotal}" for="pesoTotal" />
                    <h:inputText id="pesoTotal" value="#{ordersController.selected.pesoTotal}" title="#{bundle.EditOrdersTitle_pesoTotal}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_tamanioTotal}" for="tamanioTotal" />
                    <h:inputText id="tamanioTotal" value="#{ordersController.selected.tamanioTotal}" title="#{bundle.EditOrdersTitle_tamanioTotal}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_idStatus}" for="idStatus" />
                    <h:selectOneMenu id="idStatus" value="#{ordersController.selected.idStatus}" title="#{bundle.EditOrdersTitle_idStatus}" >
                        <f:selectItems value="#{statusOrderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordersController.update}" value="#{bundle.EditOrdersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdersViewLink}"/>
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.EditOrdersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
