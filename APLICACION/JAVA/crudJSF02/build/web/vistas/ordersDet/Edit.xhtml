<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdersDetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdersDetLabel_detId}" for="detId" />
                    <h:inputText id="detId" value="#{ordersDetController.selected.detId}" title="#{bundle.EditOrdersDetTitle_detId}" required="true" requiredMessage="#{bundle.EditOrdersDetRequiredMessage_detId}"/>
                    <h:outputLabel value="#{bundle.EditOrdersDetLabel_codProducto}" for="codProducto" />
                    <h:inputText id="codProducto" value="#{ordersDetController.selected.codProducto}" title="#{bundle.EditOrdersDetTitle_codProducto}" />
                    <h:outputLabel value="#{bundle.EditOrdersDetLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{ordersDetController.selected.peso}" title="#{bundle.EditOrdersDetTitle_peso}" />
                    <h:outputLabel value="#{bundle.EditOrdersDetLabel_tamaño}" for="tamaño" />
                    <h:inputText id="tamaño" value="#{ordersDetController.selected.tamaño}" title="#{bundle.EditOrdersDetTitle_tamaño}" />
                    <h:outputLabel value="#{bundle.EditOrdersDetLabel_orderId}" for="orderId" />
                    <h:selectOneMenu id="orderId" value="#{ordersDetController.selected.orderId}" title="#{bundle.EditOrdersDetTitle_orderId}" >
                        <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordersDetController.update}" value="#{bundle.EditOrdersDetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdersDetViewLink}"/>
                <br />
                <h:commandLink action="#{ordersDetController.prepareList}" value="#{bundle.EditOrdersDetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdersDetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
