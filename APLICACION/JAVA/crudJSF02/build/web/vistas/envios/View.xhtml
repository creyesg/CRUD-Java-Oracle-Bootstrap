<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnviosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnviosLabel_envioId}"/>
                    <h:outputText value="#{enviosController.selected.envioId}" title="#{bundle.ViewEnviosTitle_envioId}"/>
                    <h:outputText value="#{bundle.ViewEnviosLabel_snInterno}"/>
                    <h:outputText value="#{enviosController.selected.snInterno}" title="#{bundle.ViewEnviosTitle_snInterno}"/>
                    <h:outputText value="#{bundle.ViewEnviosLabel_fecEnvio}"/>
                    <h:outputText value="#{enviosController.selected.fecEnvio}" title="#{bundle.ViewEnviosTitle_fecEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEnviosLabel_idEmpresa}"/>
                    <h:outputText value="#{enviosController.selected.idEmpresa}" title="#{bundle.ViewEnviosTitle_idEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEnviosLabel_codEmpInterno}"/>
                    <h:outputText value="#{enviosController.selected.codEmpInterno}" title="#{bundle.ViewEnviosTitle_codEmpInterno}"/>
                    <h:outputText value="#{bundle.ViewEnviosLabel_orderId}"/>
                    <h:outputText value="#{enviosController.selected.orderId}" title="#{bundle.ViewEnviosTitle_orderId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enviosController.destroyAndView}" value="#{bundle.ViewEnviosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnviosEditLink}"/>
                <br />
                <h:commandLink action="#{enviosController.prepareCreate}" value="#{bundle.ViewEnviosCreateLink}" />
                <br />
                <h:commandLink action="#{enviosController.prepareList}" value="#{bundle.ViewEnviosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnviosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
