<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnviosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnviosLabel_envioId}" for="envioId" />
                    <h:inputText id="envioId" value="#{enviosController.selected.envioId}" title="#{bundle.CreateEnviosTitle_envioId}" required="true" requiredMessage="#{bundle.CreateEnviosRequiredMessage_envioId}"/>
                    <h:outputLabel value="#{bundle.CreateEnviosLabel_snInterno}" for="snInterno" />
                    <h:inputText id="snInterno" value="#{enviosController.selected.snInterno}" title="#{bundle.CreateEnviosTitle_snInterno}" />
                    <h:outputLabel value="#{bundle.CreateEnviosLabel_fecEnvio}" for="fecEnvio" />
                    <h:inputText id="fecEnvio" value="#{enviosController.selected.fecEnvio}" title="#{bundle.CreateEnviosTitle_fecEnvio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEnviosLabel_idEmpresa}" for="idEmpresa" />
                    <h:selectOneMenu id="idEmpresa" value="#{enviosController.selected.idEmpresa}" title="#{bundle.CreateEnviosTitle_idEmpresa}" >
                        <f:selectItems value="#{empresasEnvioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEnviosLabel_codEmpInterno}" for="codEmpInterno" />
                    <h:selectOneMenu id="codEmpInterno" value="#{enviosController.selected.codEmpInterno}" title="#{bundle.CreateEnviosTitle_codEmpInterno}" >
                        <f:selectItems value="#{enviosInternosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEnviosLabel_orderId}" for="orderId" />
                    <h:selectOneMenu id="orderId" value="#{enviosController.selected.orderId}" title="#{bundle.CreateEnviosTitle_orderId}" >
                        <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enviosController.create}" value="#{bundle.CreateEnviosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enviosController.prepareList}" value="#{bundle.CreateEnviosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnviosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
