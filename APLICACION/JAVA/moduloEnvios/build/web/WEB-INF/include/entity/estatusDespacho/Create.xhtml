<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition>

        <p:dialog id="EstatusDespachoCreateDlg" widgetVar="EstatusDespachoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{db12017.CreateEstatusDespachoTitle}" closeOnEscape="true">

                        <p:outputLabel value="#{db12017.CreateEstatusDespachoLabel_idEstatusDespacho}" for="idEstatusDespacho" />
                        <p:inputText id="idEstatusDespacho" value="#{estatusDespachoController.selected.idEstatusDespacho}" title="#{db12017.CreateEstatusDespachoTitle_idEstatusDespacho}" required="true" requiredMessage="#{db12017.CreateEstatusDespachoRequiredMessage_idEstatusDespacho}"/>

                        <p:outputLabel value="#{db12017.CreateEstatusDespachoLabel_descriEstatusDespacho}" for="descriEstatusDespacho" />
                        <p:inputText id="descriEstatusDespacho" value="#{estatusDespachoController.selected.descriEstatusDespacho}" title="#{db12017.CreateEstatusDespachoTitle_descriEstatusDespacho}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{db12017.CreateEstatusDespachoLabel_despachoCodDespacho}" for="despachoCodDespacho" />

                    </p:commandButton>

                    <p:commandButton value="#{db12017.Cancel}" oncomplete="PF('EstatusDespachoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
