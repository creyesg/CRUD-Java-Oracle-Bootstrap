<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstatusMensajeroCreatePage" lazy="true">
        <pm:header title="#{db12017.CreateEstatusMensajeroTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstatusMensajeroListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstatusMensajeroCreateForm">

                <h:panelGroup id="display" rendered="#{estatusMensajeroController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEstatusMensajeroLabel_estatusMensajero}" for="estatusMensajero" />
                            <p:inputText id="estatusMensajero" value="#{estatusMensajeroController.selected.estatusMensajero}" title="#{db12017.CreateEstatusMensajeroTitle_estatusMensajero}" required="true" requiredMessage="#{db12017.CreateEstatusMensajeroRequiredMessage_estatusMensajero}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEstatusMensajeroLabel_descriEstatusMensajero}" for="descriEstatusMensajero" />
                            <p:inputText id="descriEstatusMensajero" value="#{estatusMensajeroController.selected.descriEstatusMensajero}" title="#{db12017.CreateEstatusMensajeroTitle_descriEstatusMensajero}" required="true" requiredMessage="#{db12017.CreateEstatusMensajeroRequiredMessage_descriEstatusMensajero}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEstatusMensajeroLabel_mensajerosCodMensajero}" for="mensajerosCodMensajero" />
                            <p:selectOneMenu id="mensajerosCodMensajero" value="#{estatusMensajeroController.selected.mensajerosCodMensajero}" required="true" requiredMessage="#{db12017.CreateEstatusMensajeroRequiredMessage_mensajerosCodMensajero}" converter="mensajerosConverter">
                                <f:selectItem itemLabel="#{db12017.SelectOneMessage}"/>
                                <f:selectItems value="#{mensajerosController.items}"
                                               var="mensajerosCodMensajeroItem"
                                               itemValue="#{mensajerosCodMensajeroItem}"
                                               itemLabel="#{mensajerosCodMensajeroItem.codMensajero.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{estatusMensajeroController.saveNew}" value="#{db12017.Save}" update="display,:EstatusMensajeroListPage:EstatusMensajeroListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EstatusMensajeroListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
