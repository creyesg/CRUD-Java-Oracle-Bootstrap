<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstatusEntregaCreatePage" lazy="true">
        <pm:header title="#{db12017.CreateEstatusEntregaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstatusEntregaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstatusEntregaCreateForm">

                <h:panelGroup id="display" rendered="#{estatusEntregaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEstatusEntregaLabel_estatusEntrega}" for="estatusEntrega" />
                            <p:inputText id="estatusEntrega" value="#{estatusEntregaController.selected.estatusEntrega}" title="#{db12017.CreateEstatusEntregaTitle_estatusEntrega}" required="true" requiredMessage="#{db12017.CreateEstatusEntregaRequiredMessage_estatusEntrega}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEstatusEntregaLabel_descriEstatusEntrega}" for="descriEstatusEntrega" />
                            <p:inputText id="descriEstatusEntrega" value="#{estatusEntregaController.selected.descriEstatusEntrega}" title="#{db12017.CreateEstatusEntregaTitle_descriEstatusEntrega}" required="true" requiredMessage="#{db12017.CreateEstatusEntregaRequiredMessage_descriEstatusEntrega}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEstatusEntregaLabel_entregaCodEntrega}" for="entregaCodEntrega" />
                            <p:selectOneMenu id="entregaCodEntrega" value="#{estatusEntregaController.selected.entregaCodEntrega}" required="true" requiredMessage="#{db12017.CreateEstatusEntregaRequiredMessage_entregaCodEntrega}" converter="entregaConverter">
                                <f:selectItem itemLabel="#{db12017.SelectOneMessage}"/>
                                <f:selectItems value="#{entregaController.items}"
                                               var="entregaCodEntregaItem"
                                               itemValue="#{entregaCodEntregaItem}"
                                               itemLabel="#{entregaCodEntregaItem.codEntrega.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{estatusEntregaController.saveNew}" value="#{db12017.Save}" update="display,:EstatusEntregaListPage:EstatusEntregaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EstatusEntregaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
