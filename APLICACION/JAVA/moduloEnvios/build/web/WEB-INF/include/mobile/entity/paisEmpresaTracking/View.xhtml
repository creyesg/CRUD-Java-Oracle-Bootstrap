<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PaisEmpresaTrackingViewPage" lazy="true">
        <pm:header title="#{db12017.ViewPaisEmpresaTrackingTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PaisEmpresaTrackingListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PaisEmpresaTrackingViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{paisEmpresaTrackingController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{db12017.ViewPaisEmpresaTrackingLabel_codPaisTracking}"/>
                            <h:outputText value="#{paisEmpresaTrackingController.selected.codPaisTracking}" title="#{db12017.ViewPaisEmpresaTrackingTitle_codPaisTracking}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewPaisEmpresaTrackingLabel_descripcionPais}"/>
                            <h:outputText value="#{paisEmpresaTrackingController.selected.descripcionPais}" title="#{db12017.ViewPaisEmpresaTrackingTitle_descripcionPais}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewPaisEmpresaTrackingLabel_trackingCodTracking}"/>
                            <h:outputText value="#{paisEmpresaTrackingController.selected.trackingCodTracking.codTracking}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
