<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EntregaListPage">
        <pm:header title="#{db12017.ListEntregaTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{db12017.Create}" update=":EntregaCreatePage:EntregaCreateForm" actionListener="#{entregaController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:EntregaCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EntregaListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{entregaController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{db12017.ListEntregaTitle}"/>
                    </f:facet>

                    <p:commandLink update=":EntregaEditPage:EntregaEditForm" action="pm:EntregaEditPage">
                        <p>



                            <h:outputText value="#{item.codEntrega}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.numeroHojaDespacho}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.direccionEntrega}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.nombreEntrega}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estatusEntrega}"/>


                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.usuarioEntrega}"/>
                            </ui:remove>



                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.envios.descripcion}"/>
                            </ui:remove>
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{entregaController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{db12017.ListEntregaTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
