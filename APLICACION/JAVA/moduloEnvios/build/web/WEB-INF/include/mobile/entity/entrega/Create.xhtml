<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EntregaCreatePage" lazy="true">
        <pm:header title="#{db12017.CreateEntregaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EntregaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EntregaCreateForm">

                <h:panelGroup id="display" rendered="#{entregaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_codEntrega}" for="codEntrega" />
                            <p:inputText id="codEntrega" value="#{entregaController.selected.codEntrega}" title="#{db12017.CreateEntregaTitle_codEntrega}" required="true" requiredMessage="#{db12017.CreateEntregaRequiredMessage_codEntrega}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_numeroHojaDespacho}" for="numeroHojaDespacho" />
                            <p:inputText id="numeroHojaDespacho" value="#{entregaController.selected.numeroHojaDespacho}" title="#{db12017.CreateEntregaTitle_numeroHojaDespacho}" required="true" requiredMessage="#{db12017.CreateEntregaRequiredMessage_numeroHojaDespacho}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_fechaEntrega}" for="fechaEntrega" />
                            <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy HH:mm:ss" value="#{entregaController.selected.fechaEntrega}" title="#{db12017.CreateEntregaTitle_fechaEntrega}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_direccionEntrega}" for="direccionEntrega" />
                            <p:inputText id="direccionEntrega" value="#{entregaController.selected.direccionEntrega}" title="#{db12017.CreateEntregaTitle_direccionEntrega}" required="true" requiredMessage="#{db12017.CreateEntregaRequiredMessage_direccionEntrega}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_nombreEntrega}" for="nombreEntrega" />
                            <p:inputText id="nombreEntrega" value="#{entregaController.selected.nombreEntrega}" title="#{db12017.CreateEntregaTitle_nombreEntrega}" required="true" requiredMessage="#{db12017.CreateEntregaRequiredMessage_nombreEntrega}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_estatusEntrega}" for="estatusEntrega" />
                            <p:inputText id="estatusEntrega" value="#{entregaController.selected.estatusEntrega}" title="#{db12017.CreateEntregaTitle_estatusEntrega}" required="true" requiredMessage="#{db12017.CreateEntregaRequiredMessage_estatusEntrega}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_usuarioEntrega}" for="usuarioEntrega" />
                            <p:inputText id="usuarioEntrega" value="#{entregaController.selected.usuarioEntrega}" title="#{db12017.CreateEntregaTitle_usuarioEntrega}" required="true" requiredMessage="#{db12017.CreateEntregaRequiredMessage_usuarioEntrega}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.CreateEntregaLabel_envios}" for="envios" />
                            <p:selectOneMenu id="envios" value="#{entregaController.selected.envios}" required="true" requiredMessage="#{db12017.CreateEntregaRequiredMessage_envios}" converter="enviosConverter">
                                <f:selectItem itemLabel="#{db12017.SelectOneMessage}"/>
                                <f:selectItems value="#{enviosController.items}"
                                               var="enviosItem"
                                               itemValue="#{enviosItem}"
                                               itemLabel="#{enviosItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{entregaController.saveNew}" value="#{db12017.Save}" update="display,:EntregaListPage:EntregaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EntregaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
