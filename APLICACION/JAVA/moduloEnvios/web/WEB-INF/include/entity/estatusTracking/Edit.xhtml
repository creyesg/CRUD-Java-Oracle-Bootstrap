<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstatusTrackingEditDlg" widgetVar="EstatusTrackingEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{db12017.EditEstatusTrackingTitle}" closeOnEscape="true">

            <h:form id="EstatusTrackingEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estatusTrackingController.selected != null}">


                        <h:outputLabel value="#{db12017.EditEstatusTrackingLabel_codEstatusTracking}" for="codEstatusTracking" />
                        <h:outputText id="codEstatusTracking" value="#{estatusTrackingController.selected.codEstatusTracking}" />

                        <p:outputLabel value="#{db12017.EditEstatusTrackingLabel_descriEstatusTracking}" for="descriEstatusTracking" />
                        <p:inputText id="descriEstatusTracking" value="#{estatusTrackingController.selected.descriEstatusTracking}" title="#{db12017.EditEstatusTrackingTitle_descriEstatusTracking}" required="true" requiredMessage="#{db12017.EditEstatusTrackingRequiredMessage_descriEstatusTracking}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{db12017.EditEstatusTrackingLabel_trackingCodTracking}" for="trackingCodTracking" />
                        <p:selectOneMenu id="trackingCodTracking" value="#{estatusTrackingController.selected.trackingCodTracking}" required="true" requiredMessage="#{db12017.EditEstatusTrackingRequiredMessage_trackingCodTracking}" converter="trackingConverter">
                            <f:selectItem itemLabel="#{db12017.SelectOneMessage}"/>
                            <f:selectItems value="#{trackingController.items}"
                                           var="trackingCodTrackingItem"
                                           itemValue="#{trackingCodTrackingItem}"
                                           itemLabel="#{trackingCodTrackingItem.codTracking.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estatusTrackingController.save}" value="#{db12017.Save}" update="display,:EstatusTrackingListForm:datalist,:EstatusTrackingListForm:EstatusTrackingDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstatusTrackingEditDialog'));">
                        <p:confirm header="#{db12017.ConfirmationHeader}" message="#{db12017.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{db12017.Cancel}" oncomplete="PF('EstatusTrackingEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
