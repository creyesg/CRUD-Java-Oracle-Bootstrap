<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaTrackingViewDlg" widgetVar="EmpresaTrackingViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{db12017.ViewEmpresaTrackingTitle}" closeOnEscape="true">

            <h:form id="EmpresaTrackingViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empresaTrackingController.selected != null}">

                        <h:outputText value="#{db12017.ViewEmpresaTrackingLabel_codEmpresaTracking}"/>
                        <h:outputText value="#{empresaTrackingController.selected.codEmpresaTracking}" title="#{db12017.ViewEmpresaTrackingTitle_codEmpresaTracking}"/>

                        <h:outputText value="#{db12017.ViewEmpresaTrackingLabel_nombreEmpresaTracking}"/>
                        <h:outputText value="#{empresaTrackingController.selected.nombreEmpresaTracking}" title="#{db12017.ViewEmpresaTrackingTitle_nombreEmpresaTracking}"/>

                        <h:outputText value="#{db12017.ViewEmpresaTrackingLabel_trackingCodTracking}"/>
                        <h:outputText value="#{empresaTrackingController.selected.trackingCodTracking}" title="#{db12017.ViewEmpresaTrackingTitle_trackingCodTracking}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{db12017.Close}" onclick="PF('EmpresaTrackingViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
