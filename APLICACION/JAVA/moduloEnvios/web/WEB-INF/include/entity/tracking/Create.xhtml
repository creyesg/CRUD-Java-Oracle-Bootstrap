<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrackingCreateDlg" widgetVar="TrackingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{db12017.CreateTrackingTitle}" closeOnEscape="true">

            <h:form id="TrackingCreateForm">

                <h:panelGroup id="display" rendered="#{trackingController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{db12017.CreateTrackingLabel_codTracking}" for="codTracking" />
                        <p:inputText id="codTracking" value="#{trackingController.selected.codTracking}" title="#{db12017.CreateTrackingTitle_codTracking}" required="true" requiredMessage="#{db12017.CreateTrackingRequiredMessage_codTracking}"/>

                        <p:outputLabel value="#{db12017.CreateTrackingLabel_codEmpresaTracking}" for="codEmpresaTracking" />
                        <p:inputText id="codEmpresaTracking" value="#{trackingController.selected.codEmpresaTracking}" title="#{db12017.CreateTrackingTitle_codEmpresaTracking}" required="true" requiredMessage="#{db12017.CreateTrackingRequiredMessage_codEmpresaTracking}"/>

                        <p:outputLabel value="#{db12017.CreateTrackingLabel_codPaisTracking}" for="codPaisTracking" />
                        <p:inputText id="codPaisTracking" value="#{trackingController.selected.codPaisTracking}" title="#{db12017.CreateTrackingTitle_codPaisTracking}" required="true" requiredMessage="#{db12017.CreateTrackingRequiredMessage_codPaisTracking}"/>

                        <p:outputLabel value="#{db12017.CreateTrackingLabel_codEstatusTracking}" for="codEstatusTracking" />
                        <p:inputText id="codEstatusTracking" value="#{trackingController.selected.codEstatusTracking}" title="#{db12017.CreateTrackingTitle_codEstatusTracking}"/>

                        <p:outputLabel value="#{db12017.CreateTrackingLabel_numeroHojaDespacho}" for="numeroHojaDespacho" />
                        <p:inputText id="numeroHojaDespacho" value="#{trackingController.selected.numeroHojaDespacho}" title="#{db12017.CreateTrackingTitle_numeroHojaDespacho}"/>

                        <p:outputLabel value="#{db12017.CreateTrackingLabel_envios}" for="envios" />
                        <p:selectOneMenu id="envios" value="#{trackingController.selected.envios}" required="true" requiredMessage="#{db12017.CreateTrackingRequiredMessage_envios}" converter="enviosConverter">
                            <f:selectItem itemLabel="#{db12017.SelectOneMessage}"/>
                            <f:selectItems value="#{enviosController.items}"
                                           var="enviosItem"
                                           itemValue="#{enviosItem}"
                                           itemLabel="#{enviosItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trackingController.saveNew}" value="#{db12017.Save}" update="display,:TrackingListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TrackingCreateDialog'));">
                        <p:confirm header="#{db12017.ConfirmationHeader}" message="#{db12017.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{db12017.Cancel}" oncomplete="PF('TrackingCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
