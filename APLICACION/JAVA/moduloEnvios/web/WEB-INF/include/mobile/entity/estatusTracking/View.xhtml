<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstatusTrackingViewPage" lazy="true">
        <pm:header title="#{db12017.ViewEstatusTrackingTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstatusTrackingListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstatusTrackingViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{estatusTrackingController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusTrackingLabel_codEstatusTracking}"/>
                            <h:outputText value="#{estatusTrackingController.selected.codEstatusTracking}" title="#{db12017.ViewEstatusTrackingTitle_codEstatusTracking}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusTrackingLabel_descriEstatusTracking}"/>
                            <h:outputText value="#{estatusTrackingController.selected.descriEstatusTracking}" title="#{db12017.ViewEstatusTrackingTitle_descriEstatusTracking}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusTrackingLabel_trackingCodTracking}"/>
                            <h:outputText value="#{estatusTrackingController.selected.trackingCodTracking.codTracking}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
