<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpresaTrackingViewPage" lazy="true">
        <pm:header title="#{db12017.ViewEmpresaTrackingTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EmpresaTrackingListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpresaTrackingViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{empresaTrackingController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEmpresaTrackingLabel_codEmpresaTracking}"/>
                            <h:outputText value="#{empresaTrackingController.selected.codEmpresaTracking}" title="#{db12017.ViewEmpresaTrackingTitle_codEmpresaTracking}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEmpresaTrackingLabel_nombreEmpresaTracking}"/>
                            <h:outputText value="#{empresaTrackingController.selected.nombreEmpresaTracking}" title="#{db12017.ViewEmpresaTrackingTitle_nombreEmpresaTracking}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEmpresaTrackingLabel_trackingCodTracking}"/>
                            <h:outputText value="#{empresaTrackingController.selected.trackingCodTracking}" title="#{db12017.ViewEmpresaTrackingTitle_trackingCodTracking}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
