<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstatusDespachoViewPage" lazy="true">
        <pm:header title="#{db12017.ViewEstatusDespachoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstatusDespachoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstatusDespachoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{estatusDespachoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusDespachoLabel_idEstatusDespacho}"/>
                            <h:outputText value="#{estatusDespachoController.selected.idEstatusDespacho}" title="#{db12017.ViewEstatusDespachoTitle_idEstatusDespacho}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusDespachoLabel_descriEstatusDespacho}"/>
                            <h:outputText value="#{estatusDespachoController.selected.descriEstatusDespacho}" title="#{db12017.ViewEstatusDespachoTitle_descriEstatusDespacho}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusDespachoLabel_despachoCodDespacho}"/>
                            <h:outputText value="#{estatusDespachoController.selected.despachoCodDespacho.codDespacho}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
