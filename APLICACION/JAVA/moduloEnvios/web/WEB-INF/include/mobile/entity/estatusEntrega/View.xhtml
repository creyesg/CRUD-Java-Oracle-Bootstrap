<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstatusEntregaViewPage" lazy="true">
        <pm:header title="#{db12017.ViewEstatusEntregaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstatusEntregaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstatusEntregaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{estatusEntregaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusEntregaLabel_estatusEntrega}"/>

                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusEntregaLabel_descriEstatusEntrega}"/>
                            <h:outputText value="#{estatusEntregaController.selected.descriEstatusEntrega}" title="#{db12017.ViewEstatusEntregaTitle_descriEstatusEntrega}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{db12017.ViewEstatusEntregaLabel_entregaCodEntrega}"/>
                            <h:outputText value="#{estatusEntregaController.selected.entregaCodEntrega.codEntrega}"/>
                        </pm:field>

            </h:form>

        </pm:content>
