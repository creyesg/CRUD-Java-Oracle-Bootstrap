<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DireccionesEntregasListPage">
        <pm:header title="#{db12017.ListDireccionesEntregasTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{db12017.Create}" update=":DireccionesEntregasCreatePage:DireccionesEntregasCreateForm" actionListener="#{direccionesEntregasController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:DireccionesEntregasCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DireccionesEntregasListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{direccionesEntregasController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{db12017.ListDireccionesEntregasTitle}"/>
                    </f:facet>

                    <p:commandLink update=":DireccionesEntregasEditPage:DireccionesEntregasEditForm" action="pm:DireccionesEntregasEditPage">
                        <p>



                            <h:outputText value="#{item.direccionEntrega}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.calle}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.avenida}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.noVivienda}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.zona}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.provincia}"/>


                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.municipio}"/>
                            </ui:remove>

                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.pais}"/>
                            </ui:remove>

                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.codEntrega}"/>
                            </ui:remove>

                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.entregaCodEntrega.codEntrega}"/>
                            </ui:remove>
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{direccionesEntregasController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{db12017.ListDireccionesEntregasTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
