<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EntregaEditPage" lazy="true">
        <pm:header title="#{db12017.EditEntregaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EntregaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EntregaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{entregaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{db12017.EditEntregaLabel_codEntrega}" for="codEntrega" />
                            <h:outputText id="codEntrega" value="#{entregaController.selected.codEntrega}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEntregaLabel_numeroHojaDespacho}" for="numeroHojaDespacho" />
                            <p:inputText id="numeroHojaDespacho" value="#{entregaController.selected.numeroHojaDespacho}" title="#{db12017.EditEntregaTitle_numeroHojaDespacho}" required="true" requiredMessage="#{db12017.EditEntregaRequiredMessage_numeroHojaDespacho}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEntregaLabel_fechaEntrega}" for="fechaEntrega" />
                            <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy HH:mm:ss" value="#{entregaController.selected.fechaEntrega}" title="#{db12017.EditEntregaTitle_fechaEntrega}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEntregaLabel_direccionEntrega}" for="direccionEntrega" />
                            <p:inputText id="direccionEntrega" value="#{entregaController.selected.direccionEntrega}" title="#{db12017.EditEntregaTitle_direccionEntrega}" required="true" requiredMessage="#{db12017.EditEntregaRequiredMessage_direccionEntrega}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEntregaLabel_nombreEntrega}" for="nombreEntrega" />
                            <p:inputText id="nombreEntrega" value="#{entregaController.selected.nombreEntrega}" title="#{db12017.EditEntregaTitle_nombreEntrega}" required="true" requiredMessage="#{db12017.EditEntregaRequiredMessage_nombreEntrega}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEntregaLabel_estatusEntrega}" for="estatusEntrega" />
                            <p:inputText id="estatusEntrega" value="#{entregaController.selected.estatusEntrega}" title="#{db12017.EditEntregaTitle_estatusEntrega}" required="true" requiredMessage="#{db12017.EditEntregaRequiredMessage_estatusEntrega}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEntregaLabel_usuarioEntrega}" for="usuarioEntrega" />
                            <p:inputText id="usuarioEntrega" value="#{entregaController.selected.usuarioEntrega}" title="#{db12017.EditEntregaTitle_usuarioEntrega}" required="true" requiredMessage="#{db12017.EditEntregaRequiredMessage_usuarioEntrega}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEntregaLabel_envios}" for="envios" />
                            <p:selectOneMenu id="envios" value="#{entregaController.selected.envios}" required="true" requiredMessage="#{db12017.EditEntregaRequiredMessage_envios}" converter="enviosConverter">
                                <f:selectItem itemLabel="#{db12017.SelectOneMessage}"/>
                                <f:selectItems value="#{enviosController.items}"
                                               var="enviosItem"
                                               itemValue="#{enviosItem}"
                                               itemLabel="#{enviosItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{entregaController.save}" value="#{db12017.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EntregaListPage:EntregaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EntregaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
