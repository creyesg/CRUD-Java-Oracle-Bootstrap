<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstatusDespachoEditPage" lazy="true">
        <pm:header title="#{db12017.EditEstatusDespachoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{db12017.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstatusDespachoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstatusDespachoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{estatusDespachoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{db12017.EditEstatusDespachoLabel_idEstatusDespacho}" for="idEstatusDespacho" />
                            <h:outputText id="idEstatusDespacho" value="#{estatusDespachoController.selected.idEstatusDespacho}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEstatusDespachoLabel_descriEstatusDespacho}" for="descriEstatusDespacho" />
                            <p:inputText id="descriEstatusDespacho" value="#{estatusDespachoController.selected.descriEstatusDespacho}" title="#{db12017.EditEstatusDespachoTitle_descriEstatusDespacho}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{db12017.EditEstatusDespachoLabel_despachoCodDespacho}" for="despachoCodDespacho" />
                            <p:selectOneMenu id="despachoCodDespacho" value="#{estatusDespachoController.selected.despachoCodDespacho}" required="true" requiredMessage="#{db12017.EditEstatusDespachoRequiredMessage_despachoCodDespacho}" converter="despachoConverter">
                                <f:selectItem itemLabel="#{db12017.SelectOneMessage}"/>
                                <f:selectItems value="#{despachoController.items}"
                                               var="despachoCodDespachoItem"
                                               itemValue="#{despachoCodDespachoItem}"
                                               itemLabel="#{despachoCodDespachoItem.codDespacho.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{estatusDespachoController.save}" value="#{db12017.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EstatusDespachoListPage:EstatusDespachoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EstatusDespachoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
